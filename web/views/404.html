{{ define "base" }}
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Mosaic HTML Demo - Page Not Found</title>
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <link href="/assets/css/flatpickr.min.css" rel="stylesheet" />
      <link href="/assets/css/style.css" rel="stylesheet" />
      <script>
        if (
          localStorage.getItem("dark-mode") === "false" ||
          !("dark-mode" in localStorage)
        ) {
          document.querySelector("html").classList.remove("dark");
          document.querySelector("html").style.colorScheme = "light";
        } else {
          document.querySelector("html").classList.add("dark");
          document.querySelector("html").style.colorScheme = "dark";
        }
      </script>
    </head>

    <body
      class="font-inter antialiased bg-slate-100 dark:bg-slate-900 text-slate-600 dark:text-slate-400"
      :class="{ 'sidebar-expanded': sidebarExpanded }"
      x-data="{ sidebarOpen: false, sidebarExpanded: localStorage.getItem('sidebar-expanded') == 'true' }"
      x-init="$watch('sidebarExpanded', value => localStorage.setItem('sidebar-expanded', value))"
    >
      <script>
        if (localStorage.getItem("sidebar-expanded") == "true") {
          document.querySelector("body").classList.add("sidebar-expanded");
        } else {
          document.querySelector("body").classList.remove("sidebar-expanded");
        }
      </script>

      <!-- Page wrapper -->
      <div class="flex h-[100dvh] overflow-hidden">
        <!-- Content area -->
        <div
          class="relative flex flex-col flex-1 overflow-y-auto overflow-x-hidden bg-white dark:bg-slate-900"
        >
          <main class="grow">
            <div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">
              <div class="max-w-2xl m-auto mt-16">
                <div class="text-center px-4">
                  <div class="inline-flex mb-8">
                    <img
                      class="dark:hidden"
                      src="./images/404-illustration.svg"
                      width="176"
                      height="176"
                      alt="404 illustration"
                    />
                    <img
                      class="hidden dark:block"
                      src="./images/404-illustration-dark.svg"
                      width="176"
                      height="176"
                      alt="404 illustration dark"
                    />
                  </div>
                  <div class="mb-6">
                    Hmm...this page doesn't exist. Try searching for something
                    else!
                  </div>
                  <a
                    href="index.html"
                    class="btn bg-indigo-500 hover:bg-indigo-600 text-white"
                    >Back To Dashboard</a
                  >
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

      <script src="/assets/js/vendors/alpinejs.min.js" defer></script>
      <script src="/assets/js/main.js"></script>
    </body>
  </html>
{{ end }}
